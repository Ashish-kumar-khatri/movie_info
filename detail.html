<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie info</title>
    <link rel="stylesheet" href="style/style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  <body class="">
    <!-- <canvas class = "main-canvas">

    </canvas> -->
    <nav class="container">
      <div class="left">
        <div id="menu">
          <div class="toggler">
            <input type="checkbox" id="menu-checkbox" />
            <label for="menu-checkbox">
              <i class="fas fa-bars"></i>
            </label>
            <div class="menu">
              <ul class="nav-headlines">
                <li><a>HOME</a></li>
                <li>
                  <label for="genre-checkbox"><span>GENRE</span> </label>
                  <input type="checkbox" id="genre-checkbox" name="radio" />
                  <ul class="contents genre-contents"></ul>
                </li>
                <li>
                  <label for="type-checkbox"><span>TYPES</span> </label>
                  <input type="checkbox" id="type-checkbox" name="radio" />
                  <ul class="contents">
                    <li><a href="/tv">TV Series</a></li>
                    <li><a href="/movie">Movies</a></li>
                    <li><a href="/ova">OVAs</a></li>
                    <li><a href="/ona">ONAs</a></li>
                    <li><a href="/special">Specials</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="logo">MOVIE</div>
      </div>
      <div class="right">
        <div class="socials">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-discord"></i>
        </div>
        <div class="sign-in">
          <i class="fas fa-user-alt"></i>
          <span>Sign in</span>
        </div>
      </div>
    </nav>
    <section id="main" class="container">
      <!-- <div class="loading-spinner">
        <i class="fas fa-spinner"></i>
      </div> -->
    </section>

    <footer>
      <canvas class="footer-canvas"> </canvas>
      created by Ashish-kumar-khatri
    </footer>
